//<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Quiz App</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet"
    type="text/css" />
  <link href="app.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <style>
    html{
        background-color:  #fcfafa;
        font-family: 'Raleway', sans-serif;
      }
    body{
        text-align: center;
      }</style>
  <header>Web Development Quiz</header>
  <main>
      <!-- START QUIZ PAGE
      <button type='button' id='start-button'>Start Quiz</button> -->
      <!-- CURRENT QUESTION PAGE
      <p>Question <span class='question-number'>1</span> of 5</p>
      <p class='current-question-text'>*QUESTION*</p>
      <form class='current-question-choices'>
        <ul style='list-style-type: none;'>
          <li><input type='radio' name='choice' value='a'>A.</li>
          <li><input type='radio' name='choice' value='b'>B.</li>
          <li><input type='radio' name='choice' value='c'>C.</li>
          <li><input type='radio' name='choice' value='d'>D.</li>
        </ul>
      </form>
      <button type='button' id='check-answer'>Check Answer</button> -->
      <!-- CORRECT ANSWER PAGE
      <h2>Correct Answer!</h2>
      <p class='display-answer'>*Shows Chosen Answer*</p>
      <button type='button' id='next-question'>Next Question</button>
      <p>Current Score: <span class='current-correct'>1</span> of 5</p> -->
      <!--  WRONG ANSWER PAGE
      <h2>Wrong Answer!</h2>
      <p>Correct Answer: <span class='display-answer'>*Shows correct answer*</span></p>
      <button type='button' id='next-question'>Next Question</button>
      <p>Current Score: <span class='current-correct'>1</span> of 5</p> -->
      <form class = "result">
        <label for="check result">Completed the Quiz</label>
        <p>You got <span class ="current-correct">?</span>out of 5 !</p>
        <button type="submit" id='start-button'>Restart</button>
      </form>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.js" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
